name: Commit Message Lint

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  commitlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch all branches
        run: |
          git fetch --all --prune

      - name: Validate commit messages
        run: |
          PREFIXES="\[UPDATE\]|\[FEATURE\]|\[FIX\]|\[HOTFIX\]"

          # commit 范围
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            RANGE="origin/${{ github.event.pull_request.base.ref }}..HEAD"
          else
            RANGE="${{ github.event.before }}..${{ github.event.after }}"
          fi

          echo "Checking range: $RANGE"

          COMMITS=$(git log --no-merges --pretty=format:"%s" $RANGE || true)

          if [ -z "$COMMITS" ]; then
            echo "✔ No commits to check. Skipping."
            exit 0
          fi

          INVALID=$(echo "$COMMITS" | grep -vcE "^($PREFIXES)" || true)

          if [ "$INVALID" -ne 0 ]; then
            echo "⛔ Commit messages must start with one of: [UPDATE], [FEATURE], [FIX], [HOTFIX]"
            echo "❌ Found $INVALID invalid commit(s):"
            echo "$COMMITS" | grep -vE "^($PREFIXES)"
            exit 1
          fi

          echo "✔ All commit messages are valid."
