name: Commit Message Lint

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - master

jobs:
  commitlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整 commit 历史

      - name: Validate commit messages
        run: |
          # 定义允许的前缀
          PREFIXES="\[UPDATE\]|\[FEATURE\]|\[FIX\]|\[HOTFIX\]"

          INVALID=0

          # 确定 commit 范围
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            RANGE="origin/${{ github.event.pull_request.base.ref }}..HEAD"
          else
            RANGE="HEAD~10..HEAD"
          fi

          # 检查每个 commit message
          for MSG in $(git log --pretty=format:"%s" $RANGE); do
            echo "Checking: $MSG"
            if ! echo "$MSG" | grep -Eq "^($PREFIXES)"; then
              echo "❌ Invalid commit message: $MSG"
              INVALID=1
            fi
          done

          # 如果有不合法 commit，CI 失败
          if [ $INVALID -ne 0 ]; then
            echo "⛔ Commit messages must start with one of: [UPDATE], [FEATURE], [FIX], [HOTFIX]"
            exit 1
          fi

          echo "✔ All commit messages are valid."
